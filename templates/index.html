<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Anime Character Prediction | Naruto</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container one-piece">
        <form action="{{ url_for('api_predict') }}" method="POST">
          <h1>One Piece</h1>
          <span style="margin-bottom: 30px">Character Prediction</span>
          <input type="file" id="file" accept="image/*" />
          <input
            type="text"
            name="image_url"
            id="image_url"
            placeholder="Or Image URL"
          />
          <button>Predict</button>
        </form>
      </div>
      <div class="form-container naruto">
        <form action="{{ url_for('api_predict') }}" method="POST">
          <h1>Naruto</h1>
          <span style="margin-bottom: 30px">Character Prediction</span>
          <input type="file" id="file" accept="image/*" />
          <input
            type="text"
            name="image_url"
            id="image_url"
            placeholder="Or Image URL"
          />
          <button>Predict</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Prediction Result</h1>
            <p>
              <img src="#" alt="Result" id="result" />
            </p>
            {% if prediction_result %}
            <button class="hidden" id="login">{{ prediction_result }}</button>
            {% endif %}
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Prediction Result</h1>
            {% if data %}
            <p>
              <img src="{{ data['image_url'] }}" alt="Result" id="result" />
            </p>
            <button class="hidden" id="login">{{ data['prediction'] }}</button>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <input type="checkbox" id="switch" /><label for="switch"></label>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
